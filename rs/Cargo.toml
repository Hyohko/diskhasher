[package]
name = "diskhasher"
description = """Recursive directory file hasher - \
computes cryptographic checksums for every \
file in a directory.\nSupports MD5, SHA1, SHA224, \
SHA256, SHA384, and SHA512"""
authors = ["Hyohko"]
version = "0.3.2"
edition = "2021"
license = "GPLv3"
repository = "https://github.com/Hyohko/diskhasher"

[profile.release]
lto = "fat"
codegen-units = 1
strip = true
panic = "abort"
opt-level = 3 # "s" binary size, omit for speed

[dependencies]
log = "^0.4"
pretty_env_logger = "^0.4"
clap = { version = "^4", features = ["cargo", "wrap_help"] }
digest = "^0.10"
filesize = "^0.2.0"
hex = "^0.4"
md-5 = "^0.10"
regex = "^1"
sha1 = "^0.10"
sha2 = "^0.10"
threadpool = "^1.8"
walkdir = "^2"
custom_error = "^1.9"
lazy_static = "^1.4"
indicatif = "^0.17"
aligned_box = "^0.2"
typenum = "^1"
